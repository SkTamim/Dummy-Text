<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generetor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Dummy Text Generetor</h1>
    <input type="text" name="TextCount" id="TextCount" placeholder="Enter Number of Paragraph Here" maxlength="4">
    <div class="btn_group">
        <input type="button" value="Generete" id="generate">
        <input type="button" value="Copy All" id="copy" data-clipboard-target="#generatedText" class="btn">
    </div>
    <div contenteditable="true" id="generatedText"></div>
    <script src="main.js"></script>

    <!-- Clipboard.js -->
    <script src="dist/clipboard.min.js"></script>
    <script>
        //For Copy Text using Clipboard.js
        new ClipboardJS('.btn');
        new ClipboardJS('.smallBtn');
    </script>
</body>
</html>
